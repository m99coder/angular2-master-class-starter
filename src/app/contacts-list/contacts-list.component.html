<input (input)="terms$.next($event.target.value)" type="text">
<ul class="collection">
  <li *ngFor="let contact of contacts | async" class="collection-item avatar">
    <a [routerLink]="['/contact', contact.id]">
      <img [src]="contact.image" [alt]="contact.name" class="circle">
      <span class="title">{{contact.name}}</span>
    </a>
  </li>
</ul>
<div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large" [routerLink]="['/contacts/new']"><i class="large material-icons">add</i></a>
</div>
